  - En Ciudad Mujer atendemos únicamente a mujeres, a partir de los 12 años de edad.
- - Puedo hacer citas para venir otro dia
  - Puede aproximarse al área donde recibirá atención y consultar los horarios, para poder visitar otro día, el servicio es de acuerdo a orden de llegada o del caso.
- - Puedo hacer denuncias aquí
  - Le comentamos que es necesario presentarse personalmente a las instalaciones de Ciudad Mujer, pues una de nuestras abogadas la asesorará personalmente y le explicará paso a paso el proceso.
- - Que documentos necesito
  - Necesita presentar su documento de identidad.
- - Quiero ayuda psicológica porque mi pareja me golpea pero no quiero denunciarlo
  - En Ciudad Mujer le asistiremos con ayuda psicológica para que pueda sobrellevar esta situación.
- - Brindan empleo y ayuda económica
  - Le apoyamos en información sobre la bolsa de empleo así usted podrá aplicar a los que usted encaje de acuerdo a sus habilidades, y actualmente no contamos con apoyo económico, solamente ofrecemos de manera gratuita nuestros servicios.
- - Cuales son los requisitos para seguir estudiando
  - Su identidad o partida de nacimiento y sus certificaciones de estudio.
- - Conozco a alguien que está siendo víctima de violencia, ella puede venir acá?
  - Por supuesto, nosotros le apoyaremos en lo que ella considere necesario.
- - El papá de mis hijos me está amenazando, que puedo hacer?
  - Puede acudir a Ciudad Mujer, le asesoraremos y daremos mayor información, para que usted decida como desea actuar.
- - Fui víctima de agresión sexual hace mucho tiempo, acá pueden ayudarme?
  - Por supuesto, en Ciudad Mujer le apoyaremos.
- - Mi pareja murió y nunca nos casamos, que puedo hacer para reclamar beneficios o inmuebles que dejo a su nombre? 
  - Debe hacerse una solicitud ante el juzgado de familia de Unión de hecho post mortem. 
- - El padre de mis hijos se fue con otra mujer y no me ayuda ¿que debo hacer? 
  - Puede interponer una Demanda de Alimento ante el juzgado de Familia. 
- - Mi esposo se fue de la casa hace unos meses y ahora quiere que me valla de la casa para meter la otra mujer allí. 
  - Puede interponer una denuncia por violencia doméstica patrimonial, aproximese al Centro de Ciudad Mujer más cercano a usted ahí una de nuestras abogadas le dará mejor asesoría.
- - Tuve un hijo con un hombre casado y con otros hijos, el me dice que no tiene deber de ayudarme con nuestro hijo 
  - Si esta legalmente reconocído por el, esta en la obligación de darle una pensión alimenticia, puede interponer una Demanda en el Juzgado de Familia. En nuestras instalaciones una de nuestras asesoras legales puede brindarle más información.
- - Soy casada y hace muchos años nos separamos con mi esposo y el me dice que no me dará el divorcio 
  - Debe de interponer demanda de divorcio con la causal de abandono si fuera el caso, no necesita consentimiento del esposo.
- - Se pagan por estos servicios? 
  - Todos los servicios son gratis.
- - Cobran por recibir un servicio aquí usted?
  - No, son gratis.
- - Cuánto voy a pagar usted?
  - Nada, único requisito es traer su identidad.
- - Qué servicios brindad?
  - En Ciudad Mujer brindamos asesoría en Autonomía económica, Salud sexual y Reproductiva, Atención y Protección a los Derechos de la Mujer, Atención a las Adolescentes, Educación Comunitaria y Atención Infantil.
- - Cuáles son los servicios que tienen disponibles?
  - Dentro del Área Maprodem - asesoría legal, psicología, trabajadora social, denuncias, ministerio público, DPI, grupos de autoayuda. Salud - medicina general, ginecología, odontología, planificación familiar, atenciones psicológicas, mamografías, ultrasonidos, nutrición y el programa activate para bajar de peso. Autonomía económica - cursos de infop, educación, el registro nacional de las personas, crédito solidario para emprendimiento, bolsa de empleo, mi empresa en linea. Atención adolescentes - psicología, planificación familiar, talleres habilidades para la vida.
- - Cuanto servicios puedo recibir al día?
  - Puede recibir los servicios que usted necesite. 
- - Puedo recibir otra atención?
  - Si, los servicios están a su disposición.
- - Qué documentos necesito para venir al centro?
  - Su tarjeta de identidad, partida de nacimiento, pasaporte o un documento formal que la identifique.
- - Qué tengo que traer para que me atiendan?
  - Su identidad o partida de nacimiento.
- - Atienden niños y niñas?
  - No, el servicio es unicamente para mujeres a partir de los 12 años.
- - Puedo traer a mis hijos para que me los atiendan?
  - Solamente se atienden mujeres de 12 años en adelante.
