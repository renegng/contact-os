- - como se contagia el virus?
  - Según las pruebas existentes, la COVID-19 se transmite de una persona a otra por contacto directo, indirecto (a través de objetos o superficies contaminadas) o cercano con personas infectadas por medio de las secreciones bucales y nasales. Si quieres mas información consulta la página de la OMS https://www.who.int/es/emergencies/diseases/novel-coronavirus-2019/advice-for-public 
