- - Que puedo hacer para que el padre de mis hijos me ayude economicamente
  - Puede interponerle una demanda de alimentos, va a necesitar varios requisitos, entre estos a.fotocopia de identidad de el y suya, b. partida de nacimiento de sus hijos, c. facturas de gastos, d. direccion de donde trabaja el padre de sus hijos.
- - Le quiero dar un sustito a mi marido. Me pueden ayudar a sacarlo de la casa.
  - Para poder darle una orden de alejamiento necesita interponer la denuncia por violencia domestica, se le aplican medidas de seguridad por 2 meses y la audiencia se la prolongaran por los 6 meses del proceso de la denuncia.
- - Denuncie a mi esposo por VD, y se llevo a mis hijos. Que puedo hacer para recuperarlos?
  - Si sus hijos estan en riesgo o el los maltrata puede a ir a DINAF o el Juzgado de la niñez, o esperar que se celebre la audiencia y a usted le van a dar la guarda y cuidado de sus hijos.
- - Porque me mandan a consejeria de familia?
  - Para orientarla en sus derechos, para que reciba atencion emocional y poder acompañar en el proceso de la denuncia orientandole legal, social y psicologicamente.
- - Mi esposo/pareja ya fue sentenciado por Violencia Doméstica y aún sigue agrediendome ¿que hago? 
  - Como es reincidente debe interponer Denuncia por Maltrato Familiar en la Fiscalia Especial de la Mujer. 
- - Tengo un hijo que no es reconocido legalmente por su padre ¿que debo hacer para que lo haga? 
