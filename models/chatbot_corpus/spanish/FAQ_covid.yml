- - que es el coronavirus
  - La COVID-19 es la enfermedad infecciosa causada por el coronavirus que se ha descubierto más recientemente. Tanto este nuevo virus como la enfermedad que provoca eran desconocidos antes de que estallara el brote en Wuhan (China) en diciembre de 2019. Actualmente la COVID‑19 es una pandemia que afecta a muchos países de todo el mundo. Si quieres mas información consulta la página de la OMS https://www.who.int/es/emergencies/diseases/novel-coronavirus-2019/advice-for-public 
