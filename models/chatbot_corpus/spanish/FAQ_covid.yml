- - como me protetjo del coronavirus
  - Recuerda que para protegerte a ti a a tus seres queridos, debes usar un cubrebocas, mantener la distancia social, lavarte las manos con frecuencia y salir solo cuando sea necesario. Si quieres mas información consulta la página de la OMS https://www.who.int/es/emergencies/diseases/novel-coronavirus-2019/advice-for-public 
